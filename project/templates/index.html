
<!DOCTYPE html>
<html>
<head>
    <title>Schizophrenia Diagnosis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Schizophrenia Diagnosis Tool</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload Patient Data (CSV):</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        </div>
        <button type="submit">Diagnose</button>
    </form>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Diagnosis</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.id }}</td>
                    <td>{{ result.diagnosis }}</td>
                    <td>{{ result.confidence }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results to display. Please upload a file and try again.</p>
    {% endif %}
</body>
</html>
